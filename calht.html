<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-">
    <meta name="viweport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calht.css">
</head>
<body>
    <center>
    <h2>CALCULATOR</h2>
    <input type="text" id="result" readonly> <td><button onclick="clearresult('c')"><b>C</b></button></td>
    <table>
        <tr>
            <td><button onclick="append(Del)"><b>Del</b></button></td>
            <td><button onclick="append('%')"><b>%</b></button></td>
            <td><button onclick="append('X')"><b>X</b></button></td>
            <td><button onclick="operate('+/-')"><b>+/-</b></button></td>
        </tr>
        <tr>
            <td><button onclick="append(7)"><b>7</b></button></td>
            <td><button onclick="append(8)"><b>8</b></button></td>
            <td><button onclick="append(9)"><b>9</b></button></td>
            <td><button onclick="operate('+')"><b>+</b></button></td>
        </tr>
        <tr>
            <td><button onclick="append(4)"><b>4</b></button></td>
            <td><button onclick="append(5)"><b>5</b></button></td>
            <td><button onclick="append(6)"><b>6</b></button></td>
            <td><button onclick="operate('-')"><b>-</b></button></td>
        </tr>
        <tr>
            <td><button onclick="append(1)"><b>1</b></button></td>
            <td><button onclick="append(2)"><b>2</b></button></td>
            <td><button onclick="append(3)"><b>3</b></button></td>
            <td><button onclick="operate('*')"><b>*</b></button></td>
        </tr>
        <tr>
            <td><button onclick="append(0)"><b>0</b></button></td>
            <td><button onclick="append('.')"><b>.</b></button></td>
            <td><button onclick="result('=')"><b>=</b></button></td>
            <td><button onclick="operate('/')"><b>/</b></button></td>
        </tr>
    </table>
    </center>
    <script src="calht.js"></script>
</body>
</html>
